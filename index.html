
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope Letter + (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper"> <!-- Starts closed (no 'flap' class) -->
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Reiney,</strong> <!-- Personalized for your GF -->
                        <p>
                            Happy 4 months to us Mi amora!! I love you so so so so much. I miss you na huhu
                            I love you for infinity, my cutie gorgy patootie Reiney!
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
